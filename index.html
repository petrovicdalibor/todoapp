<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
        rel="stylesheet">
        <link
        rel="stylesheet"
        href="style.css">
  <script src="https://kit.fontawesome.com/cde1ee4635.js"
          crossorigin="anonymous"></script>
  <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
    <div class="head">
      <span>TODO LIST</span>
      <span id="addTodo">+</span>
    </div>
    <input type="text" name="newTodo" id="newTodo" placeholder="Add new Todo">
    <ul class="todos">
      <li>
        <span class="delete"><i class="far fa-trash-alt"></i></span>
        Get groceries
      </li>
      <li>
        <span class="delete"><i class="far fa-trash-alt"></i></span>
        Go to the gym
      </li>
      <li>
        <span class="delete"><i class="far fa-trash-alt"></i></span>
        Study
      </li>
      <li>
        <span class="delete"><i class="far fa-trash-alt"></i></span>
        Go for a run
      </li>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
